<div style="text-align: center;" class="h3">Enter your data to register</div>
<form id="form_registro_usuario">
<div class="mb-3">
  <label for="form_registro_usuario" class="form-label">Name:</label>
  <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Write here your name"/>
</div>
<div class="mb-3">
  <label for="form_registro_usuario" class="form-label">Email:</label>
  <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com"/>
</div>
<div class="mb-3">
  <label for="form_registro_usuario" class="form-label">Password:</label>
  <input type="password" name="pass" id="pass" class="form-control" placeholder="Write here your password"/>
</div>

<input type="submit" value="Sign in" class="btn btn-primary"/>

</form>
