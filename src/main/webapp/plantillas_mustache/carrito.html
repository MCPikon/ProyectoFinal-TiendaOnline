<div style="text-align: center;" class="h3">Carrito de la compra</div>
{{#.}}
	<div style="margin-left: 5px; margin-top: 15px;">
		<a style="text-decoration: none; color: black;" href="#" id_producto="{{id}}" class="enlace_detalles">
			<ul class="list-group">
				  <li class="list-group-item list-group-item-primary"><b>nombre:</b> {{nombre}}</li>
				  <li class="list-group-item list-group-item-primary"> <img src="subidas/{{videojuego_id}}.jpg?t={{fecha_hora_actual}}" style="height: 80px"/> </li>
				  <li class="list-group-item list-group-item-primary"><b>precio:</b> {{precio_videojuego}} &euro;</li>
				  <li class="list-group-item list-group-item-primary"><b>cantidad:</b> <input type="number" id-producto="{{videojuego_id}}" class="input_cantidad" value="{{cantidad}}"/></li>
				  <li class="list-group-item list-group-item-primary"><a href="#" class="enlace_borrar_producto btn btn-danger mt-2" id-producto="{{videojuego_id}}">borrar producto</a></li>
			</ul>
		</a>
	</div>
{{/.}}
