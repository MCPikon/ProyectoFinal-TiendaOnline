<div style="text-align: center;" class="h3">Introduce tus datos para identificarte</div>
<form id="form_login">

<div class="mb-3">
  <label for="form_registro_usuario" class="form-label">Email:</label>
  <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com"/>
</div>
<div class="mb-3">
  <label for="form_registro_usuario" class="form-label">Password:</label>
  <input type="password" name="pass" id="pass" class="form-control" placeholder="Escribe aqui tu password"/>
</div>

<input type="checkbox" checked="checked" id="recordar_datos"/> recordar mis datos <br>

<input type="submit" value="Identificarme" class="btn btn-primary"/>

</form>
